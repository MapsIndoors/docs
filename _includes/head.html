<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ page.title }} - {{ site.title }}</title>
    
    {% if page.description %}
    <meta name="Description" content="{{ page.description }}">
    {% endif %}
    
    <link rel="shortcut icon" href="{{ "favicon.ico" | absolute_url }}" type="image/x-icon">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:300,300i,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="https://unpkg.com/tachyons/css/tachyons.min.css">
    
    <link rel="stylesheet" href="https://unpkg.com/highlight.js@9.12.0/styles/atom-one-dark.css">
    <script type="text/javascript" src="https://unpkg.com/highlight.js@9.12.0/lib/highlight.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    
  </head>
