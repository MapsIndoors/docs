{% assign crumbs = page.url | remove:'/index.html' | replace :'index','' | split: '/' %}
<a href="/" class="link">Home</a>
{% for crumb in crumbs offset: 1 %}
  {% if forloop.last %}
    
  {% else %}
    / <a href="{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}{{ crumb | append: '/' }}{% endfor %}"  class="link">{{ crumb | replace:'-',' ' | remove:'.html' }}</a>
  {% endif %}
{% endfor %}
