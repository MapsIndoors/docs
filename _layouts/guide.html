{% include head.html %}
  <body class="bg-dark-gray">
    {% include top-nav.html %}
    {% include nav.html %}
    <main role="main">
      <section class="bg-white mt0 pb5">
        <div class="mw7 center">
          <h1 class="f1 fw3 mv0 pt4">{{ page.title }}</h1>
          <article class="pt2 lh-copy f4">
          {{ content }}
          </article>
          <section>
            <h2>Tutorials</h2>
            <ul class="list pl0">
              {% for item in site.ios %}
                {% if item.parent == page.guide_title %}
                  <li class="f4 lh-copy"><a href="{{ item.url }}">{{ item.title }}</a></li>
                {% endif %}
              {% endfor %}
            </ul>
          </section>
        </div>
      </section>
    </main>
    {% include footer.html %}
  </body>
</html>
