{{ $menuItem := .Get "CurrentMenuItem"}}
{{ $page := .Get "CurrentPage"}}
{{ $isCurrent := eq (trim $page.Permalink "/") (trim ($menuItem.path | absURL | printf "%s") "/") }}

<a {{ if $isCurrent }}class="current"{{ end }} title="{{ $menuItem.name }}" href="{{ $menuItem.path | relURL}}">
	{{ $menuItem.pre }}
	{{ $menuItem.name }}
</a>

{{ if $isCurrent }}
<ul id="scrollspy">
</ul>
{{ end }}
